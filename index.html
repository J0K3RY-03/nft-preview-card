<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.mobile.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-img-cube">
          <img
            class="cube-bg margin-b"
            src="./images/image-equilibrium.jpg"
            alt="cube"
          />
          <div class="bg-cyan"></div>
          <img class="view" src="./images/icon-view.svg" alt="view" />
        </div>
        <div class="card-text">
          <h1 class="margin-b">Equilibrium #3429</h1>
          <p class="margin-b">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="money-time margin-b">
            <div class="flex-eth-ico">
              <img
                class="eth-ico"
                src="./images/icon-ethereum.svg"
                alt="ethereum"
              />
              <p>0.041 ETH</p>
            </div>
            <div class="flex-clock-left">
              <img src="./images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="separator margin-b"></div>
          <div class="user-creator">
            <img src="./images/image-avatar.png" alt="avatar-jules" />
            <p class="info-creator">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
